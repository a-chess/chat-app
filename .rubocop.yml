AllCops:
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/*"
    - 'config/**/*'
    - 'bin/*'
    - 'node_modules/**/*'

Metrics/LineLength:
  Exclude:
    - "Rakefile"
    - "spec/rails_helper.rb"
    - "spec/spec_helper.rb"

Style/AsciiComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false


